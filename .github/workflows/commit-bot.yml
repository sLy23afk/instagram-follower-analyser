name: Commit Bot (verified)

# 1-2 automated commits every day at 09:13 UTC and 17:13 UTC
on:
  schedule:
    - cron: '13 9 * * *'
    - cron: '13 17 * * *'
  workflow_dispatch:      # allows manual runs from the Actions tab

permissions:
  contents: write        

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # keep full history for proper signed commits

      # STEP 1 – update (or create) a real file so commits aren't empty
      - name: Append timestamp to commit log
        run: |
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> commit-log.txt

      # STEP 2 – create a signed, verified commit as github-actions[bot]
      - name: Commit and Push changes (alt method)
        run: |
          git config --local user.email "manashbhowmick13@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add commit-log.txt
          git commit -m "chore: automated commit $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

name: Commit Bot (verified)

# 1-2 automated commits every day at 09:13 UTC and 17:13 UTC
on:
  schedule:
    - cron: '13 9 * * *'
    - cron: '13 17 * * *'
  workflow_dispatch:      # allows manual runs from the Actions tab

permissions:
  contents: write        

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # keep full history for proper signed commits

      # STEP 1 – update (or create) a real file so commits aren't empty
      - name: Append timestamp to commit log
        run: |
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> commit-log.txt

      # STEP 2 – create a signed, verified commit as github-actions[bot]
      - name: Make a verified commit
        uses: iarekylew00t/verified-bot-commit@v1
        with:
          message: "chore: automated commit $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          files: commit-log.txt
